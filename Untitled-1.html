<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilopaginicialinstagram.css">

    </title>PÁGINA INICIAL DO INSTAGRAM</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" class="instagram-celular" alt="instagram celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens\instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">

                    <img src="imagens/photoana.jpeg" class="profile-photo" alt="foto do perfil">

                </div>
                <a href="#" class="instagram-login">Continue como anapmachadof</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <div class="group">
                    <p class="not-account">Não é anapmachadof</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span> ou
                        <span class="link-blue">Inscreva-se</span>

                </div>
                <div class="get-theapp">
                    <p class="getapp">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="appdownload"></a>
                        <a href="#" class="appdownload"></a>
                    </div>
                </div>
            </div>

        </div>

</body>

</html>
